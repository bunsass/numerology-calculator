
<!DOCTYPE html>
<html lang="vi" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free numerology app - Discover your life path number, compatibility and daily forecast">
  <title>Numerology Calculator</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  
  <div class="container-main p-8 w-full max-w-2xl">
    <div class="header-container">
      <div class="header-title">
        <h1 class="text-3xl sm:text-4xl font-bold header-gradient" data-i18n="mainTitle">‚ú® Discover Yourself with Numerology</h1>
      </div>
      <button id="langToggle" class="toggle-btn" data-tooltip-text="Switch between Vietnamese and English" aria-label="Switch language">
        <svg class="w-6 h-6 toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
        </svg>
      </button>
      <button id="themeToggle" class="toggle-btn" data-tooltip-text="Toggle between Light and Dark mode" aria-label="Toggle theme">
        <svg id="themeIcon" class="w-6 h-6 toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
      </button>
      <button id="menuToggle" class="toggle-btn" data-tooltip-text="Open navigation menu" aria-label="Open menu">
        <svg class="w-6 h-6 toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <div id="menuDropdown" class="dropdown-menu">
        <button class="tab-btn" data-tab="main" data-i18n="tabOverview" data-tooltip-text="Calculate core numerology numbers">üìä Overview</button>
        <button class="tab-btn" data-tab="daily" data-i18n="tabDaily" data-tooltip-text="Get daily numerology forecast">üìÖ Daily Forecast</button>
        <button class="tab-btn" data-tab="compat" data-i18n="tabCompat" data-tooltip-text="Check compatibility between two people">üíï Compatibility</button>
        <button class="tab-btn" data-tab="nameSuggest" data-i18n="tabNameSuggest" data-tooltip-text="Get name suggestions based on numerology">üìù Name Suggestion</button>
      </div>
    </div>

    <div id="mainTab" class="tab-content active">
      <div class="space-y-6">
        <div class="input-container">
          <input type="text" id="fullName" data-i18n-placeholder="placeholderName" placeholder="Enter your full name" class="input-field block w-full" aria-label="Full name">
          <label for="fullName" class="input-label" data-i18n="labelFullName">Full Name</label>
        </div>
        <div>
          <label class="block text-lg font-medium mb-2" data-i18n="labelBirthDate">Birth Date</label>
          <div class="grid grid-cols-3 gap-3">
            <select id="day" class="select-field" aria-label="Birth day"><option value="" disabled selected data-i18n="selectDay">Day</option></select>
            <select id="month" class="select-field" aria-label="Birth month"><option value="" disabled selected data-i18n="selectMonth">Month</option></select>
            <input type="number" id="year" data-i18n-placeholder="placeholderYear" placeholder="Year" min="1900" max="2025" class="input-field" aria-label="Birth year">
          </div>
        </div>
        <div class="button-line">
          <button id="calculateBtn" class="btn-calculate" data-i18n="btnCalculate" data-tooltip-text="Calculate all numerology numbers">Calculate ‚ú®</button>
          <button id="clearBtn" class="btn-clear" data-i18n="btnClear" data-tooltip-text="Clear all entered data and results">Clear üóëÔ∏è</button>
        </div>
      </div>
      <div id="result" class="mt-6">
        <div id="summary"></div>
        <button id="downloadReportBtn" class="toggle-details-btn hidden" data-i18n="btnDownloadReport" data-tooltip-text="Download complete numerology report as PDF">Download Report üì•</button>
        <button id="showMoreBtn" class="toggle-details-btn hidden" data-i18n="btnShowDetails" data-tooltip-text="View detailed meanings for each number">View Details</button>
        <div id="details" class="details-hidden"></div>
        <button id="showCalcBtn" class="toggle-details-btn hidden" data-i18n="btnShowCalc" data-tooltip-text="View step-by-step calculation process">View Calculation</button>
        <div id="calculationDetails" class="details-hidden"></div>
        <button id="showMeaningsBtn" class="toggle-details-btn hidden" data-i18n="btnShowMeanings" data-tooltip-text="Learn what each number represents">View Number Meanings</button>
        <div id="meanings" class="details-hidden"></div>
      </div>
    </div>

    <div id="dailyTab" class="tab-content">
      <div class="space-y-6">
        <div>
          <label class="block text-lg font-medium mb-2" data-i18n="labelBirthDate">Birth Date</label>
          <div class="grid grid-cols-3 gap-3">
            <select id="dailyDay" class="select-field" aria-label="Birth day"><option value="" disabled selected data-i18n="selectDay">Day</option></select>
            <select id="dailyMonth" class="select-field" aria-label="Birth month"><option value="" disabled selected data-i18n="selectMonth">Month</option></select>
            <input type="number" id="dailyYear" data-i18n-placeholder="placeholderYear" placeholder="Year" min="1900" max="2025" class="input-field" aria-label="Birth year">
          </div>
        </div>
        <div class="button-line">
          <button id="dailyCalculateBtn" class="btn-calculate" data-i18n="btnDailyCalculate" data-tooltip-text="Calculate your personal day, month and year">Calculate Forecast</button>
          <button id="dailyClearBtn" class="btn-clear" data-i18n="btnClear" data-tooltip-text="Clear all entered data and results">Clear</button>
        </div>
      </div>
      <div id="dailyResult" class="mt-6">
        <div id="dailyForecast"></div>
        <button id="dailyShowCalcBtn" class="toggle-details-btn hidden" data-i18n="btnShowCalc" data-tooltip-text="View how daily numbers are calculated">View Calculation</button>
        <div id="dailyCalculationDetails" class="details-hidden"></div>
      </div>
    </div>

    <div id="compatTab" class="tab-content">
      <div class="space-y-6">
        <div class="input-container">
          <input type="text" id="compatName1" data-i18n-placeholder="placeholderName" placeholder="Enter full name" class="input-field block w-full" aria-label="First person's name">
          <label for="compatName1" class="input-label" data-i18n="labelPerson1">First Person's Full Name</label>
        </div>
        <div>
          <label class="block text-lg font-medium mb-2" data-i18n="labelBirthDate1">First Person's Birth Date</label>
          <div class="grid grid-cols-3 gap-3">
            <select id="compatDay1" class="select-field" aria-label="First person's birth day"><option value="" disabled selected data-i18n="selectDay">Day</option></select>
            <select id="compatMonth1" class="select-field" aria-label="First person's birth month"><option value="" disabled selected data-i18n="selectMonth">Month</option></select>
            <input type="number" id="compatYear1" data-i18n-placeholder="placeholderYear" placeholder="Year" min="1900" max="2025" class="input-field" aria-label="First person's birth year">
          </div>
        </div>
        <div class="input-container">
          <input type="text" id="compatName2" data-i18n-placeholder="placeholderName" placeholder="Enter full name" class="input-field block w-full" aria-label="Second person's name">
          <label for="compatName2" class="input-label" data-i18n="labelPerson2">Second Person's Full Name</label>
        </div>
        <div>
          <label class="block text-lg font-medium mb-2" data-i18n="labelBirthDate2">Second Person's Birth Date</label>
          <div class="grid grid-cols-3 gap-3">
            <select id="compatDay2" class="select-field" aria-label="Second person's birth day"><option value="" disabled selected data-i18n="selectDay">Day</option></select>
            <select id="compatMonth2" class="select-field" aria-label="Second person's birth month"><option value="" disabled selected data-i18n="selectMonth">Month</option></select>
            <input type="number" id="compatYear2" data-i18n-placeholder="placeholderYear" placeholder="Year" min="1900" max="2025" class="input-field" aria-label="Second person's birth year">
          </div>
        </div>
        <div class="button-line">
          <button id="compatCalculateBtn" class="btn-calculate" data-i18n="btnCompatCalculate" data-tooltip-text="Calculate compatibility score between two people">Calculate Compatibility</button>
          <button id="compatClearBtn" class="btn-clear" data-i18n="btnClear" data-tooltip-text="Clear all entered data and results">Clear</button>
        </div>
      </div>
      <div id="compatResult" class="mt-6">
        <div id="compatForecast"></div>
        <button id="compatShowCalcBtn" class="toggle-details-btn hidden" data-i18n="btnShowCalc" data-tooltip-text="View step-by-step compatibility calculation">View Calculation</button>
        <div id="compatCalculationDetails" class="details-hidden"></div>
      </div>
    </div>

    <div id="nameSuggestTab" class="tab-content">
      <div class="space-y-6">
        <div>
          <label class="block text-lg font-medium mb-2" data-i18n="labelBirthDate">Birth Date</label>
          <div class="grid grid-cols-3 gap-3">
            <select id="nameSuggestDay" class="select-field" aria-label="Birth day"><option value="" disabled selected data-i18n="selectDay">Day</option></select>
            <select id="nameSuggestMonth" class="select-field" aria-label="Birth month"><option value="" disabled selected data-i18n="selectMonth">Month</option></select>
            <input type="number" id="nameSuggestYear" data-i18n-placeholder="placeholderYear" placeholder="Year" min="1900" max="2025" class="input-field" aria-label="Birth year">
          </div>
        </div>
        <div class="button-line">
          <button id="nameSuggestCalculateBtn" class="btn-calculate" data-i18n="btnNameSuggestCalculate" data-tooltip-text="Get name suggestions that match birth date">Suggest Names</button>
          <button id="nameSuggestClearBtn" class="btn-clear" data-i18n="btnClear" data-tooltip-text="Clear all entered data and results">Clear</button>
        </div>
      </div>
      <div id="nameSuggestResult" class="mt-6"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
