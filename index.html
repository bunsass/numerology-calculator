<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ensure GSAP is included via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Ensure Chart.js is included for pinnacle chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Ensure jsPDF is included for PDF download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="light">
    <div class="container-main">
        <header class="header-container">
            <h1 class="header-gradient">Numerology Calculator</h1>
            <button id="langToggle" class="toggle-btn" data-tooltip-text="Switch between Vietnamese and English" aria-label="Switch Language">
                <svg class="toggle-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"/>
                    <path d="M12 6v12"/>
                    <path d="M6 12h12"/>
                </svg>
            </button>
            <button id="themeToggle" class="toggle-btn" data-tooltip-text="Toggle between Light and Dark mode" aria-label="Toggle Theme">
                <svg class="toggle-icon" id="themeIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </button>
            <button id="menuToggle" class="toggle-btn" data-tooltip-text="Open navigation menu" aria-label="Open Menu">
                <svg class="toggle-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </header>
        <div class="dropdown-menu" id="menuDropdown">
            <button class="tab-btn" data-tab="main">Main Numerology</button>
            <button class="tab-btn" data-tab="daily">Daily Forecast</button>
            <button class="tab-btn" data-tab="compat">Compatibility</button>
            <button class="tab-btn" data-tab="nameSuggest">Name Suggestions</button>
        </div>
        <div class="tab-content active" id="mainTab">
            <div class="input-container">
                <input type="text" id="fullName" class="input-field" placeholder="Enter your full name" aria-label="Full Name">
                <label class="input-label" for="fullName">Full Name</label>
            </div>
            <div class="input-container">
                <select id="day" class="select-field" aria-label="Day">
                    <option value="">Day</option>
                </select>
                <label class="input-label" for="day">Day</label>
            </div>
            <div class="input-container">
                <select id="month" class="select-field" aria-label="Month">
                    <option value="">Month</option>
                </select>
                <label class="input-label" for="month">Month</label>
            </div>
            <div class="input-container">
                <input type="number" id="year" class="input-field" placeholder="YYYY" aria-label="Year">
                <label class="input-label" for="year">Year</label>
            </div>
            <div class="button-line">
                <button id="calculateBtn" class="btn-calculate">Calculate</button>
                <button id="clearBtn" class="btn-clear">Clear</button>
            </div>
            <div id="summary"></div>
            <div id="details" class="details-hidden"></div>
            <div id="calculationDetails" class="details-hidden"></div>
            <div id="meanings" class="details-hidden"></div>
            <button id="showMoreBtn" class="toggle-details-btn hidden">Show Details</button>
            <button id="showCalcBtn" class="toggle-details-btn hidden">Show Calculation</button>
            <button id="showMeaningsBtn" class="toggle-details-btn hidden">Show Meanings</button>
            <button id="downloadReportBtn" class="toggle-details-btn hidden">Download Report</button>
        </div>
        <div class="tab-content" id="dailyTab">
            <div class="input-container">
                <select id="dailyDay" class="select-field" aria-label="Day">
                    <option value="">Day</option>
                </select>
                <label class="input-label" for="dailyDay">Day</label>
            </div>
            <div class="input-container">
                <select id="dailyMonth" class="select-field" aria-label="Month">
                    <option value="">Month</option>
                </select>
                <label class="input-label" for="dailyMonth">Month</label>
            </div>
            <div class="input-container">
                <input type="number" id="dailyYear" class="input-field" placeholder="YYYY" aria-label="Year">
                <label class="input-label" for="dailyYear">Year</label>
            </div>
            <div class="button-line">
                <button id="dailyCalculateBtn" class="btn-calculate">Calculate</button>
                <button id="dailyClearBtn" class="btn-clear">Clear</button>
            </div>
            <div id="dailyForecast"></div>
            <div id="dailyCalculationDetails" class="details-hidden"></div>
            <button id="dailyShowCalcBtn" class="toggle-details-btn hidden">Show Calculation</button>
        </div>
        <div class="tab-content" id="compatTab">
            <div class="input-container">
                <input type="text" id="compatName1" class="input-field" placeholder="Person 1 Name" aria-label="Person 1 Name">
                <label class="input-label" for="compatName1">Person 1 Name</label>
            </div>
            <div class="input-container">
                <select id="compatDay1" class="select-field" aria-label="Day 1">
                    <option value="">Day</option>
                </select>
                <label class="input-label" for="compatDay1">Day</label>
            </div>
            <div class="input-container">
                <select id="compatMonth1" class="select-field" aria-label="Month 1">
                    <option value="">Month</option>
                </select>
                <label class="input-label" for="compatMonth1">Month</label>
            </div>
            <div class="input-container">
                <input type="number" id="compatYear1" class="input-field" placeholder="YYYY" aria-label="Year 1">
                <label class="input-label" for="compatYear1">Year</label>
            </div>
            <div class="input-container">
                <input type="text" id="compatName2" class="input-field" placeholder="Person 2 Name" aria-label="Person 2 Name">
                <label class="input-label" for="compatName2">Person 2 Name</label>
            </div>
            <div class="input-container">
                <select id="compatDay2" class="select-field" aria-label="Day 2">
                    <option value="">Day</option>
                </select>
                <label class="input-label" for="compatDay2">Day</label>
            </div>
            <div class="input-container">
                <select id="compatMonth2" class="select-field" aria-label="Month 2">
                    <option value="">Month</option>
                </select>
                <label class="input-label" for="compatMonth2">Month</label>
            </div>
            <div class="input-container">
                <input type="number" id="compatYear2" class="input-field" placeholder="YYYY" aria-label="Year 2">
                <label class="input-label" for="compatYear2">Year</label>
            </div>
            <div class="button-line">
                <button id="compatCalculateBtn" class="btn-calculate">Calculate</button>
                <button id="compatClearBtn" class="btn-clear">Clear</button>
            </div>
            <div id="compatForecast"></div>
            <div id="compatCalculationDetails" class="details-hidden"></div>
            <button id="compatShowCalcBtn" class="toggle-details-btn hidden">Show Calculation</button>
        </div>
        <div class="tab-content" id="nameSuggestTab">
            <div class="input-container">
                <select id="nameSuggestDay" class="select-field" aria-label="Day">
                    <option value="">Day</option>
                </select>
                <label class="input-label" for="nameSuggestDay">Day</label>
            </div>
            <div class="input-container">
                <select id="nameSuggestMonth" class="select-field" aria-label="Month">
                    <option value="">Month</option>
                </select>
                <label class="input-label" for="nameSuggestMonth">Month</label>
            </div>
            <div class="input-container">
                <input type="number" id="nameSuggestYear" class="input-field" placeholder="YYYY" aria-label="Year">
                <label class="input-label" for="nameSuggestYear">Year</label>
            </div>
            <div class="button-line">
                <button id="nameSuggestCalculateBtn" class="btn-calculate">Calculate</button>
                <button id="nameSuggestClearBtn" class="btn-clear">Clear</button>
            </div>
            <div id="nameSuggestResult"></div>
        </div>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
